<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <nav th:replace="fragments/navigationbar.html :: head"/>
</head>

<body>

<nav th:replace="fragments/navigationbar.html :: navbar ('Products')"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}" id="id" name="id">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Enter name">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <input type="text" th:field="*{description}" class="form-control" id="description" name="description" placeholder="Enter description">
                    <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
                </div>

                <div class="form-group">
                    <label>Cost</label>
                    <input type="number" step="any" th:field="*{cost}" class="form-control" id="cost" name="cost" placeholder="Enter cost">
                    <p class="text-danger" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"/>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<th:block th:replace="fragments/footer.html :: scripts"/>

</body>
