<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/navigationbar.html :: head"/>

<body>

<nav th:replace="fragments/navigationbar.html :: navbar ('none')"/>

<button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>



<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" th:action="@{/user/update}" th:method="post" th:object="${user}">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <div class="form-group">
                <label>Имя пользователя</label>
                <input type="text" th:field="*{username}" class="form-control" id="name" name="username" placeholder="Enter username">
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Enter email">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
            </div>

            <div class="form-group">
                <label>Возраст</label>
                <input type="number" step="any" th:field="*{age}" class="form-control" id="age" name="age" placeholder="Enter age">
                <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
            </div>

            <div class="form-group">
                <label>Пароль</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter password">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>

            <div class="form-group">
                <label>Подтвердите пароль</label>
                <input type="password" th:field="*{matchingPassword}" class="form-control" id="matchingPassword" name="matchingPassword"
                       placeholder="Enter matching password">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
            </div>

            <div class="clearfix">
                <button class="btn btn-danger" type="submit" onclick="document.getElementById('id01').style.display='none'">Cancel</button>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>

    </form>
</div>



<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
